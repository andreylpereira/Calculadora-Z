<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULADORA Z</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
   <style rel="stylesheet">
    body { 
      background-image:url(8000.gif); 
    };
  </style>
  <script src="calculadora.js">Calculadora</script>
</head>
<body background="8000.gif">
  <span><b><i><h1>Calculadora Z</h1></i></b></span>
  <form>
    <table cellspacing="1" celppading="1" border="1">
      <tr>
        <td colspan="5">
          <input type="number" name="numero" id="primeiroNumero">
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <input type="number" name="numero" id="segundoNumero">
        </td>
      </tr>
      <tr>
        <td><input type="button" value="+" onclick="somar()"></td>
        <td><input type="button" value="-" onclick="subtrair()"></td>
        <td><input type="button" value="*" onclick="multiplicar()"></td>
        <td><input type="button" value="/" onclick="dividir()"></td>
      </tr>
      <tr>
        <td colspan="5">
          <input type="number" name="numero" id="resultado" readonly>
          <!-- <div id="resultado"> -->
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
